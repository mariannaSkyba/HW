<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Contact Us</h1>
      <p>Your Name</p>
      <input type="text" size="30" />
      <p>Your Email (required)</p>
      <input type="email" size="30" />
      <p>Contacting us about (required)</p>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <p>Subject</p>
      <input type="text" size="30" />
      <p>Your Message</p>
      <textarea cols="32" rows="10"></textarea>
      <div>
          <br>
      <div>
        <input style="background: rgb(128, 183, 219); border-radius: 3px;" type="button" value="Send" />
      </div>
    </div>
  </body>
</html>
